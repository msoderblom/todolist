<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet"></head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap" rel="stylesheet">
    <body>
    <header>
        <h1>Att-göra-lista</h1>
    </header>
    <main>
        <form id="add_todo">
            <input type="text" id="new_todo_field" placeholder="Lägg till en uppgift">
            <div class="form_div" id="date_box">
                <label for="date">Välj slutdatum:</label>
                <input type="date" name="date" id="date_field">
            </div>
            <div class="form_div" id="category_box"> 
                <label for="date">Välj kategori:</label>
                <select name="categories" id="category_select"></select>
            </div>
            
            
            <button type="submit">Lägg till</button>
        </form>
        
        <div>
            <label for="filter">Filtrera på:</label>
            <input type="text" name="filter" id="filter">
            <div id="category_filter_buttons">
                <label for="all_categories">
                    <input type="radio" name="category" value="Alla"id="all_categories" checked>
                    Alla
                </label>
            </div>
            <h2>Att göra:</h2>
            <div id="todo_list"></div>
        </div>

        
    </main>
    <script src="https://kit.fontawesome.com/089ad18a01.js" crossorigin="anonymous"></script>
    <script src="./main.js" type="application/javascript"></script>
    
</body>
</html>
