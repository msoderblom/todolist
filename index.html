<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">    <title>To Do</title>
</head>
<body>
    <main>
        <form id="add_todo">
            <label for="new_todo_field">Lägg till en todo:</label>
            <input type="text" id="new_todo_field">
            <label for="date">Välj slutdatum:</label>
            <input type="date" name="date" id="date_field">
            <select name="categories" id="category_select">
                <option value="" disabled selected>Välj en kategori</option>
            </select>
            <button type="submit">Lägg till</button>
        </form>
        
        <div>
            <label for="filter">Filtrera på:</label>
            <input type="text" name="filter" id="filter">
            <div id="category_filter_buttons">
                <label for="all_categories">
                    <input type="radio" name="category" value="Alla"id="all_categories" checked>
                    Alla
                </label>
            </div>
            <h2>Att göra:</h2>
            <div id="todo_list"></div>
        </div>

        
    </main>
    <script src="https://kit.fontawesome.com/089ad18a01.js" crossorigin="anonymous"></script>
    <script src="./main.js" type="application/javascript"></script>
    
</body>
</html>
